<!doctype html>
<html style="display: flex">
  <head>
    <meta charset="utf8" />
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 20px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

section {
  background: white;
  padding: 20px;
  margin: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 18px;
  color: #333;
}

input[type="number"],
textarea {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

input[type="checkbox"] {
  margin-left: 10px;
}

label {
  font-size: 14px;
  color: #555;
  display: flex;
  align-items: center;
  margin-top: 10px;
  margin-left: 4%;
}

textarea[disabled] {
  background: #e9e9e9;
  color: #555;
}

span {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #333;
}
      textarea {
        resize: none;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <section id="gen-str">
      <h1>Generate String of length</h1>
      <input type="number" name="len" id="len">
      <label>
        Valid email
        <input type="checkbox" name="email" id="email">
      </label>
      <textarea disabled placeholder="Text would be here" id='generated'></textarea>
    </section>

    <section id="gen-str">
       <h1>Check string length</h1>
       <textarea id="text-to-check" placeholder="Paste text here"></textarea>
       <span>Size: <b id="size">0</b></span>
    </section>

     <script src="panel.js"></script>
  </body>
</html>
